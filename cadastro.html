<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Agenda Inteligente</title>
  <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
  <button id="modo-btn" aria-label="Alternar modo claro/escuro">üåô</button>

  <div class="cadastro-container">
    <h1>Agenda Inteligente</h1>
    <p class="subtitle">Crie sua conta para come√ßar</p>

    <form class="cadastro-form" onsubmit="return handleFormSubmit(event)">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" required>

      <button type="submit">Enviar Cadastro</button>
    </form>

    <p class="cadastro-texto">
      J√° tem uma conta? <a href="index.html">Entrar</a>
    </p>
  </div>

  <script>
    // L√≥gica de altern√¢ncia de tema (j√° ajustada)
    const modoBtn = document.getElementById('modo-btn');
    const body = document.body;

    const temaSalvo = localStorage.getItem('tema') || 'light';
    if (temaSalvo === 'dark') {
      body.classList.add('dark-mode');
      modoBtn.textContent = '‚òÄÔ∏è';
    } else {
        modoBtn.textContent = 'üåô';
    }

    modoBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const novoTema = body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('tema', novoTema);
      modoBtn.textContent = novoTema === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });

    // Fun√ß√£o para lidar com o envio do formul√°rio de cadastro
    function handleFormSubmit(event) {
      event.preventDefault(); // ESSA LINHA IMPEDE O ENVIO PADR√ÉO DO FORMUL√ÅRIO

      const confirmacao = confirm("Tem certeza que deseja enviar o cadastro?");
      if (confirmacao) {
        alert("Cadastro enviado com sucesso! Redirecionando para tarefas.");
        event.target.reset(); // Limpa o formul√°rio
        window.location.href = "tarefa.html"; // Redireciona para a p√°gina de tarefas
      }
      return false; // Garante que nenhuma outra a√ß√£o padr√£o seja executada
    }
  </script>
</body>
</html>
