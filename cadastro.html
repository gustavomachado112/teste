<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Agenda Inteligente</title>
  <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
  <button id="modo-btn" aria-label="Alternar modo claro/escuro">🌙</button>

  <div class="cadastro-container">
    <h1>Agenda Inteligente</h1>
    <p class="subtitle">Crie sua conta para começar</p>

    <form class="cadastro-form" onsubmit="return handleFormSubmit(event)">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" required>

      <button type="submit">Enviar Cadastro</button>
    </form>

    <p class="cadastro-texto">
      Já tem uma conta? <a href="index.html">Entrar</a>
    </p>
  </div>

  <script>
    // Lógica de alternância de tema
    const modoBtn = document.getElementById('modo-btn');
    const body = document.body;

    // Recupera o tema salvo ou define como 'light'
    const temaSalvo = localStorage.getItem('tema') || 'light';
    if (temaSalvo === 'dark') {
      body.classList.add('dark-mode');
      modoBtn.textContent = '☀️';
    } else {
      modoBtn.textContent = '🌙';
    }

    // Adiciona evento de clique para alternar o tema
    modoBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const novoTema = body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('tema', novoTema);
      modoBtn.textContent = novoTema === 'dark' ? '☀️' : '🌙';
    });

    // Nova função para lidar com o envio do formulário
    function handleFormSubmit(event) {
      event.preventDefault(); 

      const confirmacao = confirm("Tem certeza que deseja enviar o cadastro?");
      if (confirmacao) {
        alert("Cadastro enviado com sucesso! Redirecionando para tarefas.");
        // Limpa o formulário
        event.target.reset(); 
        // Redireciona para a página tarefa.html
        window.location.href = "tarefa.html";
      }
      return false; 
    }
  </script>
</body>
</html>
