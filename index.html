<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Agenda Inteligente</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <button id="modo-btn" aria-label="Alternar modo claro/escuro">üåô</button>

  <div class="login-container">
    <h1>Agenda Inteligente</h1>
    <p class="subtitle">Organize sua rotina com praticidade</p>

    <form class="login-form" onsubmit="return handleLoginSubmit(event)">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

      <button type="submit" aria-label="Entrar na conta">Entrar</button>
    </form>

    <p class="cadastro-texto">
      N√£o √© cadastrado? <a href="cadastro.html">Cadastre-se aqui</a>
    </p>
  </div>

  <script>
    // L√≥gica de altern√¢ncia de tema (j√° ajustada)
    const modoBtn = document.getElementById('modo-btn');
    const body = document.body;

    const temaSalvo = localStorage.getItem('tema') || 'light';
    if (temaSalvo === 'dark') {
      body.classList.add('dark-mode');
      modoBtn.textContent = '‚òÄÔ∏è';
    } else {
        modoBtn.textContent = 'üåô';
    }

    modoBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const novoTema = body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('tema', novoTema);
      modoBtn.textContent = novoTema === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });

    // Fun√ß√£o para lidar com o envio do formul√°rio de login
    function handleLoginSubmit(event) {
      event.preventDefault(); // ESSA LINHA IMPEDE O ENVIO PADR√ÉO DO FORMUL√ÅRIO

      const email = document.getElementById('email').value; // Apenas para o alert
      alert(`Bem-vindo, ${email}! Redirecionando para as tarefas.`);

      event.target.reset(); // Limpa o formul√°rio
      window.location.href = "tarefa.html"; // Redireciona para a p√°gina de tarefas

      return false; // Garante que nenhuma outra a√ß√£o padr√£o seja executada
    }
  </script>
</body>
</html>
