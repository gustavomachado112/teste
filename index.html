<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Agenda Inteligente</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <button id="modo-btn" aria-label="Alternar modo claro/escuro">ğŸŒ™</button>

  <div class="login-container">
    <h1>Agenda Inteligente</h1>
    <p class="subtitle">Organize sua rotina com praticidade</p>

    <form class="login-form" onsubmit="return handleLoginSubmit(event)">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

      <button type="submit" aria-label="Entrar na conta">Entrar</button>
    </form>

    <p class="cadastro-texto">
      NÃ£o Ã© cadastrado? <a href="cadastro.html">Cadastre-se aqui</a>
    </p>
  </div>

  <script>
    // LÃ³gica de alternÃ¢ncia de tema (jÃ¡ ajustada)
    const modoBtn = document.getElementById('modo-btn');
    const body = document.body;

    const temaSalvo = localStorage.getItem('tema') || 'light';
    if (temaSalvo === 'dark') {
      body.classList.add('dark-mode');
      modoBtn.textContent = 'â˜€ï¸';
    } else {
        modoBtn.textContent = 'ğŸŒ™';
    }

    modoBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const novoTema = body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('tema', novoTema);
      modoBtn.textContent = novoTema === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
    });

    
    function handleLoginSubmit(event) {
      event.preventDefault(); 

      const email = document.getElementById('email').value; 
      alert(`Bem-vindo, ${email}! Redirecionando para as tarefas.`);

      event.target.reset(); 
      window.location.href = "tarefa.html"; 

      return false; 
    }
  </script>
</body>
</html>
