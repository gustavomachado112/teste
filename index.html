<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Agenda Inteligente</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <button id="modo-btn" aria-label="Alternar modo claro/escuro">üåô</button>

  <div class="login-container">
    <h1>Agenda Inteligente</h1>
    <p class="subtitle">Organize sua rotina com praticidade</p>

    <form class="login-form" onsubmit="return handleLoginSubmit(event)">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />

      <button type="submit" aria-label="Entrar na conta">Entrar</button>
    </form>

    <p class="cadastro-texto">
      N√£o √© cadastrado? <a href="cadastro.html">Cadastre-se aqui</a>
    </p>
  </div>

  <script>
    // L√≥gica de altern√¢ncia de tema
    const modoBtn = document.getElementById('modo-btn');
    const body = document.body;

    // Recupera o tema salvo no localStorage ou define como 'light'
    const temaSalvo = localStorage.getItem('tema') || 'light';
    if (temaSalvo === 'dark') {
      body.classList.add('dark-mode');
      modoBtn.textContent = '‚òÄÔ∏è';
    } else { // Adicionado 'else' para definir o √≠cone correto ao iniciar em modo claro
        modoBtn.textContent = 'üåô';
    }

    // Adiciona evento de clique para alternar o tema
    modoBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const novoTema = body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('tema', novoTema);
      modoBtn.textContent = novoTema === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });

    // Nova fun√ß√£o para lidar com o envio do formul√°rio de login
    function handleLoginSubmit(event) {
      event.preventDefault(); // Impede o envio padr√£o do formul√°rio (e o erro 405)

      // Coletar dados do formul√°rio (opcional, apenas para o alert)
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      // Simular um login bem-sucedido
      alert(`Bem-vindo, ${email}! Redirecionando para as tarefas.`);
      
      // Limpa o formul√°rio (opcional para login, mas boa pr√°tica)
      event.target.reset();

      // Redireciona para a p√°gina de tarefas
      window.location.href = "tarefa.html";

      return false; // Impede qualquer a√ß√£o padr√£o adicional
    }
  </script>
</body>
</html>
